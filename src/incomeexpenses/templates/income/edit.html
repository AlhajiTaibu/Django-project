{% extends 'base.html' %}

{% block content %}
<h2>Edit Income</h2>
<nav>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'income_index' %}">Income</a></li>
        <li class="breadcrumb-item">Edit Income</li>
    </ol>
</nav>
<div class="card">
    <div class="card-body">
        <form action="{% url 'edit_income' income.id %}" method="post">
            {% csrf_token %}
            {% include 'partials/messages.html'%}
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" name="amount" class="form-control form-control-sm" value="{{income.amount}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="" class="form-control form-control-sm" value="{{income.description}}">
            </div>
            <div class="form-group">
                <label for="source">Sources</label>
                <select name="source"  class="form-control form-control-sm">
                    <option value="{{income.source}}" selected>{{income.source}}</option>
                    {% for source in sources %}
                    <option value="{{source.name}}">{{source.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="income-date"  class="form-control form-control-sm" value="{{income.date|date:'Y-m-d'}}">
            </div>
            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

{% endblock %}
