{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3"></div>
                <h4 class="text-center">Register for a free account</h4>
              
                <div class="card-body">
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html'%}
                    <div class="form-group">
                        <input
                                type="text"
                                name="username"
                                id="usernameField"
                                class="form-control form-control-sm"
                                placeholder="Username"
                                value={{username}}
                        >
                    </div>
                    <div class="invalid-feedback" style="display: none">
                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group">
                        <input
                                type="email"
                                name="email"
                                id="emailField"
                                class="form-control form-control-sm"
                                placeholder="Email"
                                value={{email}}
                        >
                    </div>
                    <div
                            class="emailfeedBackArea invalid-feedback"
                            style="display: none">
                    </div>
                    <p class="text-sm text-success emailSuccessOutput"></p>
                    <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                id="passwordField"
                                class="form-control form-control-sm"
                                placeholder="Password"
                                value={{password}}
                        >
                    <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input
                                type="submit"
                                value="Register"
                                class="form-control btn btn-primary submit-btn"
                        >
                    </div>
                </form>
                    <div class="text-center">Already have an account?
                    <a href="{% url 'login' %}" >Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js'%}"></script>

{% endblock %}
