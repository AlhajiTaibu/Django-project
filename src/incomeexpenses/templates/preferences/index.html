{% extends 'base.html' %}
{% block content %}
<h1>Preferred Currency</h1>
<hr>
{% include 'partials/messages.html'%}
<form action="{% url 'user-preferences'%}" method="post">
{% csrf_token %}
<div class="input-group">
  <select class="custom-select" aria-label="Example select with button addon" name="currency">
    {% if user_preferences %}
    <option selected name="currency" value="{{user_preferences.currency}}">{{user_preferences.currency}}</option>
    {% endif %}
    {% for currency in currencies %}
    <option value="{{currency.name}}-{{currency.value}}">{{currency.name}}-{{currency.value}}</option>
    {% endfor %}
  </select>
  <div class="input-group-append">
    <input class="btn btn-outline-secondary" value="Save" type="submit">
  </div>
</div>
</form>
{% endblock %}
